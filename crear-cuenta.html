<!----Formulario crear cuenta personal---->
<div class="container d-flex justify-content-center aline-items-center vh-100 mt-4 mb-5">
    <div class="card shadow ancho-formulario p-4 w-100">
        <h3 class="mt-2">Crear cuenta</h3>
        <form action="">
            <div class="mt-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" placeholder="ingresa tus nombres" id="nombres" required>
            </div>
            <div class="mt-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" placeholder="ingresa tus apellidos" id="apellidos" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="email">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="email address" id="email" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" class="form-control mb-2" placeholder="contraseña" id="password" required>
            </div>
            <div class="mt-3">
                <label class="form-label" for="email">Fecha de nacimiento</label>
                <input type="email" class="form-control" placeholder="fecha de nacimiento" id="email" required>
            </div>
            <div class="mt-3">
                <label class="form-label d-block" for="">Genero</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="masculino" class="form-check-input" value="masculino">
                    <label for="masculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="femenino" class="form-check-input" value="femenino">
                    <label for="femenino" class="form-check-label">Femenino</label>
                </div>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label for="terminos" class="form-check-label">Al registrarte aceptas nuestros términos y condiciones y el aviso de privacidad</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                    Crear cuenta
                </button>
            </div>
        </form>
    </div>
</div>
